<h2 class="ticket-details-title">Ticket Details</h2>
<br>
<table>
    <thead>
      <tr>
      <th>Status</th>
      <th>Problem Type</th>
      <th>Description</th>
      <!-- <th>Customer</th> -->
      <th>Pin Code</th>
      <th>Manager Assigned</th>
      <th>Engineer Assigned</th>
      <!-- <th>Feedback</th> -->
      <th></th>
      </tr>
    </thead>
    <tbody>
        <tr>
        <td>{{ ticket.status }}</td>
        <td>{{ ticket.problemType }}</td>
        <td>{{ ticket.description }}</td>
        <!-- <td>{{ ticket.customer.name }}</td> -->
        <td>{{ ticket.pinCode.zip }}</td>
        <td>{{ ticket.managerAssigned.user.username}}</td>
        <td>{{ ticket.engineerAssigned.user.username }}</td>
        <!-- <td>{{ ticket.feeback}}</td> -->
        <button (click)="redirectToTicketAssignment($event);" value="{{ ticket.id }}"> Assign </button>
        
      </tr>
    </tbody>
  </table>
