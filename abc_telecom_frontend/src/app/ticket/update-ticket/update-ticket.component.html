<p>Assign Ticket</p>
<form
    name="form"
    (ngSubmit)="onSubmit()"
    #f="ngForm"
    novalidate
    >

    <label for="pinCode"> Pincode: </label>
    <select (change)="pinCodeSelection($event)">
        <option value="0">Select Pincode</option>
        <option *ngFor="let pinCode of pinCodes" value="{{ pinCode.id }}">{{ pinCode.areaName }}</option>
    </select>   
    <br />

    <label for="manager"> Manager: </label>
    <select (change)="managerSelection($event)">
        <option value="0">Select Manager</option>
        <option *ngFor="let manager of managers" value="{{ manager.id }}">{{ manager.user.username }}</option>
    </select>   
    <br/>

    <label for="engineer"> Engineer: </label>
    <select (change)="engineerSelection($event)">
        <option value="0">Select Engineer</option>
        <option *ngFor="let engineer of engineers" value="{{ engineer.id }}">{{ engineer.user.username }}</option>
    </select>   
    <br />
<br>
    <div class="form-group">
        <button class="btn btn-primary btn-block">Update Ticket</button>
    </div>
</form>
