<h2 class="update-ticket-title">Assign Ticket</h2>

<table>
    <thead>
      <tr>
      <th>Status</th>
      <th>Problem Type</th>
      <th>Description</th>
      <!-- <th>Customer</th> -->
      <th>Pin Code</th>
      <th>Manager Assigned</th>
      <th>Engineer Assigned</th>
      <!-- <th>Feedback</th> -->
      </tr>
    </thead>
    <tbody>
        <tr>
        <td>{{ ticket.status }}</td>
        <td>{{ ticket.problemType }}</td>
        <td>{{ ticket.description }}</td>
        <!-- <td>{{ ticket.customer.name }}</td> -->
        <td>{{ ticket.pinCode.zip }}</td>
        <td>{{ ticket.managerAssigned.user.username}}</td>
        <td>{{ ticket.engineerAssigned.user.username }}</td>
        <!-- <td>{{ ticket.feeback}}</td> -->

      </tr>
    </tbody>
  </table>
<br>
<form
    name="form"
    (ngSubmit)="onSubmit()"
    #f="ngForm"
    novalidate
    >

    <label for="pinCode"> Pincode: </label>
    <select (change)="pinCodeSelection($event)">
        <option value="0">Select Pincode</option>
        <option *ngFor="let pinCode of pinCodes" value="{{ pinCode.id }}">{{ pinCode.areaName }}</option>
    </select>   
    <br />

    <label for="manager"> Manager: </label>
    <select (change)="managerSelection($event)">
        <option value="0">Select Manager</option>
        <option *ngFor="let manager of managers" value="{{ manager.id }}">{{ manager.user.username }}</option>
    </select>   
    <br/>

    <label for="engineer"> Engineer: </label>
    <select (change)="engineerSelection($event)">
        <option value="0">Select Engineer</option>
        <option *ngFor="let engineer of engineers" value="{{ engineer.id }}">{{ engineer.user.username }}</option>
    </select>   
    <br />
<br>
    <div class="form-group">
        <button class="btn btn-primary btn-block">Update Ticket</button>
    </div>
</form>
